<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissor</title>
    <script src = "./index.js" defer></script> 
</head>


<body>

    <h1>RPS TIME!</h1>
    
    <div class = "screen-container">
        
        <div id = "human-screen" class="entity-screen">Human Screen</div>

        <div id = "main-screen">
            
            <p id = "human-score">Human Score = 0</p>
            <p id = "prompt-screen">Main Screen</p>
            <p id = "computer-score">Computer Score = 0</p>

        </div>

        <div id = "computer-screen" class="entity-screen">Computer Screen</div>

    </div>

    
    <div class = "control-panel">
        <button id = "game-start">Start!</button>
    </div>

    <div class = "attack-container">

        <button id = "rock-button">Rock</button>
        <button id = "paper-button">Paper</button>
        <button id = "scissor-button">Scissor</button>

    </div>
    

</body>
</html>
